<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한살림장보기</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- 전체영역 -->
    <div class="wrap">
      <!-- 헤더영역 -->
      <header class="header"></header>
      <!-- 비주얼영역 -->
      <section class="visual"></section>
      <!-- 추천상품 -->
      <section class="purpose">
        <div class="inner">
          <div class="good-wrap">
            <div class="good-box">
              <a href="#" class="img-link">
                <img src="images/good_1.jpg" alt="" />
              </a>
              <ul class="good-info">
                <li>
                  <span class="good-info-option">유기농</span>
                </li>
                <li>
                  <p class="good-info-title">제품명(<em>100g</em>)</p>
                </li>
                <li>
                  <p class="good-info-price"><b>5,600</b>원</p>
                  <button class="good-cart-add">장바구니</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
<script src="js/script.js"></script>
