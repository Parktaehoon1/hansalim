<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한살림장보기</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css"
      integrity="sha512-gMjQeDaELJ0ryCI+FtItusU9MkAifCZcGq789FrzkiM49D8lbDhoaUaIX4ASU187wofMNlgBJ4ckbrXM9sE6Pg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- 전체영역 -->
    <div class="wrap">
      <!-- 헤더영역 -->
      <header class="header">
        <div class="inner">
          <div class="header-top clearfix">
            <div class="header-top-left">
            <h1 class="logo">로고자리입니다</h1>
            <span class="day">공급일</span>
          </div>
            <ul>
              <li><a href="#"></a></li>
              <li><a href="#">로그인</a></li>
              <li><a href="#">나의한살림</a></li>
              <li>
                <button id="header-top-btn">조합원센터</button>
                <ul id="header-top-depth2">
                  <li><a href="#">상담/문의</a></li>
                  <li><a href="#">자주묻는질문</a></li>
                  <li><a href="#">이용후기</a></li>
                  <li><a href="#">물품소식</a></li>
                  <li><a href="#">공지사항</a></li>
                  <li><a href="#">방사성물질검사결과</a></li>
                  <li><a href="#">축산물이력검사</a></li>
                </ul>
              </li>
              <li><a href="#">매장안내</a></li>
            </ul>
          </div>
          <div class="header-bottom clearfix">
            <nav class="nav">
              <div class="all-menu">
                <span>추천물품</span>
              </div>
              <ul>
                <li><a href="#">추천</a></li>
                <li><a href="#">알뜰</a></li>
                <li><a href="#">새물품</a></li>
                <li><a href="#">사전예약</a></li>
                <li><a href="#">영유아</a></li>
                <li><a href="#">채식</a></li>
                <li><button class="attend">참여</button>
                  <ul class="toggle-list attend-list">
                    <li><a href="#">신규물품제안</a></li>
                    <li><a href="#">모임과행사</a></li>
                    <li><a href="#">참여이벤트</a></li>
                  </ul>
                </li>
                <li><button class="more">더보기</button>
                  <ul class="toggle-list more-list">
                    <li><a href="#">한살림이야기</a></li>
                    <li><a href="#">생산자와 물품</a></li>
                    <li><a href="#">세상의 밥</a></li>
                    <li><a href="#">요리</a></li>
                  </ul>
                </li>
              </ul>
            </nav>
          <div class="search-wrap">
            <div class="search-form">
            <input type="text" placeholder="검색어를 입력해 주세요">
            <button></button>
            </div>
            <a class="cart"></a>
          </div>
          </div>
        </div>
      </header>
      <!-- 비주얼영역 -->
      <section class="visual"></section>
      <!-- 추천상품 -->
      <section class="purpose">
        <div class="inner">
          <div class="purpose-wrap"></div>
        </div>
      </section>
      <!--  -->
      <!--  -->
      <!--  -->
      <!--  -->
      <!--  -->
      <!-- 계절별 요리 -->
      <section class="recipe">
        <div class="inner">
          <div class="good-list-wrap">
            <div class="good-list-wrap-left"></div>
            <div class="good-list-wrap-right">
              <div class="recipe-list-top">
                <div class="recipe-box">
                  <button class="recipe-check" data-price="1000">선택</button>
                  제품1
                </div>
                <div class="recipe-box">
                  <button class="recipe-check" data-price="800">선택</button>
                  제품2
                </div>
                <div class="recipe-box">
                  <button class="recipe-check" data-price="2000">선택</button>
                  제품3
                </div>
              </div>
              <div class="recipe-list-bottom">
                총가격: <button class="recipe-bt-all">전체선택</button>
                <p class="recipe-total"></p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--  -->
    </div>
  </body>
</html>
<script src="js/prefixfree.min.js"></script>
<script src="js/respond.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<link rel="stylesheet" href="js/swiper/swiper.min.css" />
<script src="js/swiper/swiper.min.js"></script>
<script
  src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  crossorigin="anonymous"
></script>
<script src="js/script.js"></script>
